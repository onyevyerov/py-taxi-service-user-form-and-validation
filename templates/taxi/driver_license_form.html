{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update driver license number for {{ driver.first_name }} {{ driver.last_name }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Update license" class="btn btn-primary">
    <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-secondary"> Cancel</a>
  </form>
{% endblock %}
